version: "3.8"

services:
  valheimer:
    image: lloesche/valheim-server
    container_name: valheimer
    restart: always
    cap_add:
      - SYS_NICE
    stop_grace_period: 120s
    ports:
      - "2456-2457:2456-2457/udp"
      - "9001:80"
    volumes:
      - "${HOME}/valheimer/config:/config"
      - "${HOME}/valheimer/data:/opt/valheim"
    environment:
      SERVER_NAME: "BrutalKhaos"
      STATUS_HTTP: "true"
      WORLD_NAME: "Valhammer"
      SERVER_PASS: "${SERVER_PASS}"
  breastia:
    image: lloesche/valheim-server
    container_name: breastia
    restart: always
    cap_add:
      - SYS_NICE
    stop_grace_period: 120s
    ports:
      - "2458-2459:2456-2457/udp"
      - "9002:80"
    volumes:
      - "${HOME}/breastia/config:/config"
      - "${HOME}/breastia/data:/opt/valheim"
    environment:
      SERVER_NAME: "BrutalKhaos"
      STATUS_HTTP: "true"
      WORLD_NAME: "Breastia"
      SERVER_PASS: "${SERVER_PASS}"
  warheimer:
    image: lloesche/valheim-server
    container_name: warheimer
    restart: always
    cap_add:
      - SYS_NICE
    stop_grace_period: 120s
    ports:
      - "2460-2461:2456-2457/udp"
      - "9003:80"
    volumes:
      - "${HOME}/warheimer/config:/config"
      - "${HOME}/warheimer/data:/opt/valheim"
    environment:
      SERVER_NAME: "BrutalKhaos"
      STATUS_HTTP: "true"
      WORLD_NAME: "Warheimer"
      SERVER_PASS: "${SERVER_PASS}"
