services:
  plex:
    image: linuxserver/plex:1.42.2.10156-f737b826c-ls285
    container_name: plex
    network_mode: host
    environment:
      - PUID=1026
      - PGID=65537
      - VERSION=docker
    devices:
      - /dev/dri:/dev/dri
    volumes:
      - /mnt/volume1/plex/config:/config
      # tv
      - /mnt/share/videos/tv:/tv
      - /mnt/video-archive:/video-archive2
      - /mnt/share2/tv:/video-archive
      - /mnt/dvr:/dvr
      # movies
      - /mnt/share/videos/movies:/movies
      # music
      - /mnt/share/music:/music
      - /mnt/share/music-games:/music-games
      - /mnt/share/videos/music:/videos-music
      # audiobooks
      - /mnt/share2/audiobooks:/audiobooks
    restart: unless-stopped

  uptime-kuma:
    image: louislam/uptime-kuma:2.0.2
    container_name: uptime-kuma
    user: 1024:100
    volumes:
      - /mnt/cluster/uptime-kuma:/app/data
    ports:
      - 3001:3001
    restart: unless-stopped

  transmission:
    image: linuxserver/transmission:3.00-r1-ls119
    container_name: transmission
    environment:
      - PUID=1026
      - PGID=65537
      - TZ=America/Chicago
      # - USER=<your_username>
      # - PASS=<your_password>
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    volumes:
      - /mnt/cluster/transmission:/config
      - /mnt/downloads/torrents:/downloads