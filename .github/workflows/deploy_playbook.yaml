name: Deploy with Ansible

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Ansible Playbook
    runs-on: self-hosted
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Run Ansible Playbook
        run: |
          ansible-playbook -i hosts.yaml playbook.yaml
